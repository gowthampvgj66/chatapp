spring.application.name=chatapp
# Server Configuration
server.port=8080
# MongoDB Configuration
spring.data.mongodb.database=chatappdb
spring.data.mongodb.uri=mongodb://localhost:27017/chatappdb
# JWT Configuration
app.jwt.secret=your_jwt_secret_key_here
app.jwt.expiration=3600000  # 1 hour in milliseconds
# Logging (Optional)
logging.level.org.springframework=INFO
